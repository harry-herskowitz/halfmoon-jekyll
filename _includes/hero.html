<div class="hero overflow-hidden">
  <div class="fill h-450">
    <img src={{ site.baseurl | prepend: site.url }}/assets/images/{{ page.hero
    }}>
  </div>
  <div class="hero-text w-full m-auto">
    <div class="hero-title text-center">
      <h1>{{page.hero-title}}</h1>
    </div>
    <div class="hero-tagline text-center">
      <h3>{{page.hero-tagline}}</h3>
    </div>
  </div>
</div>
